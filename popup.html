<!doctype html>

<html>
  <head>
    <title>Browse with Friends!</title>
    <style>
      body {
        background-color: #ff6600;
        width: 240px;
        font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
      }
      h1 {
        color: white;
        text-align: center;
      }
      #friendCheckboxContainer {
        border: 1px solid black;
        background-color: white;
      }
      .toggleFriendCheckbox {
        display: flex;
        height: 25px;
        margin: 0 2px;
        padding: 5px 0;
      }
      .friendThumbnailContainer {
        height: 100%;
        width: 25px;
        overflow: hidden;
        margin: 0 3px;
      }
      .toggleFriendCheckbox img {
        height: 100%;
      }
      .toggleFriendCheckbox .label {
        margin: 6px 0 0 7px;
      }
      input[type="checkbox"] {
        margin-top: 7px;
      }
      #friendControls button {
        width: 110px;
        margin: 6px 4px;
        padding: 5px 0;
        background-color: white;
        border-radius: 15px;
      }
      #friendControls button:hover {
        cursor: pointer;
        background-color: #ffe0b2;
      }
    </style>
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Browse with Friends!</h1>
    <div id="friendCheckboxContainer"></div>
    <div id="friendControls">
      <button>make new friend</button>
      <button>disable friends</button>
    </div>
  </body>
</html>
